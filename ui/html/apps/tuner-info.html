<div class="app-container" id="tuner-info-container">
    <div class="inner-app">
        <div class="tuner-header">
            <h3>Mythic Tuner</h3>
            <h5>Making Your Shitcan Go Fast</h5>
        </div>
        <div class="tuner-section">
            <div class="info-table" id="veh-info">
                <table>
                    <tr>
                        <td>Model</td>
                        <td id="model-value"></td>
                    </tr>
                    <tr>
                        <td>Plate</td>
                        <td id="plate-value"></td>
                    </tr>
                </table>
            </div>
            <hr />
            <div class="info-table" id="veh-health">
                <div class="info-header">
                    <h3>Vehicle Health Status</h3>
                </div>
                <table>
                    <tr>
                        <td>Body</td>
                        <td id="body-value"></td>
                    </tr>
                    <tr>
                        <td>Brakes</td>
                        <td id="brakes-value"></td>
                    </tr>
                    <tr>
                        <td>Electronics Train</td>
                        <td id="electronics-value"></td>
                    </tr>
                    <tr>
                        <td>Engine</td>
                        <td id="engine-value"></td>
                    </tr>
                    <tr>
                        <td>Suspension</td>
                        <td id="suspension-value"></td>
                    </tr>
                    <tr>
                        <td>Transmission</td>
                        <td id="transmission-value"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
