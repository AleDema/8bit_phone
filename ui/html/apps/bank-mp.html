<div class="app-container" id="bank-mp-container">
        <div class="inner-app">
            <div class="row" id="bank-app-page">
                <div id="maze-pay-form" class="col s12 maze-pay-section">
                    <div class="alert materialize-red darken-4">
                        Maze Pay Currently Has A Transaction Limit Of $10,000 Per Transaction and can only send to and from personal accounts. If you'd like to transfer more than this amount please visit your nearest Maze Bank branch.
                    </div>
                    <hr />
                    <form id="send-maze-pay">
                        <div class="input-field col s12">
                            <input class="validate" id="target-account" name="target-account" type="number" required="required">
                            <label for="target-account">User Number</label>
                            <span class="helper-text">Players Server ID</span>
                        </div>
                        <div class="input-field col s12">
                            <input class="validate" id="transfer-amount" name="transfer-amount" type="text" required="required">
                            <label for="transfer-amount">Transfer Amount</label>
                        </div>
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light materialize-red darken-4">Transfer Funds</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
