<div class="app-container" id="tuner-container">
    <div class="inner-app">
        <div class="splash"><span>Scanning For Tuner Chip<div class="dots"></div></span></div>
        <div class="no-chip-error">
            <div class="error-details">
                <div class="error-header">
                    Error!
                </div>
                <div class="error-body">
                    No tuner chip detected, if you believe this is an error please contact the authorized dealer that installed the chip.
                </div>
                <button type="button" class="btn modal-close waves-effect waves-light teal darken-4 error-button" id="no-chip-quit">Quit</button>
            </div>
        </div>
        <div id="tuner-home-screen">
            <div class="tuner-header">
                <h3>Mythic Tuner</h3>
                <h5>Making Your Shitcan Go Fast</h5>
            </div>
            <div class="tuner-section" id="tuner-home">
                <div class="btn teal darken-4 waves-effect waves-light tuner-button tuner-nav" data-section="quick">
                    <span>
                        <i class="fas fa-cog"></i>
                        Quick Tunes
                    </span>
                </div>
                <div class="btn teal darken-4 waves-effect waves-light tuner-button tuner-nav" data-section="custom">
                    <span>
                        <i class="fas fa-wrench"></i>
                        Custom Tune
                    </span>
                </div>
                <div class="btn teal darken-4 waves-effect waves-light tuner-button tuner-nav" data-section="info">
                    <span>
                        <i class="fas fa-car"></i>
                        Vehicle Info
                    </span>
                </div>
                <div class="btn teal darken-4 waves-effect waves-light tuner-button tuner-nav" data-section="legal">
                    <span>
                        <i class="fas fa-balance-scale"></i>
                        Legal Disclaimer
                    </span>
                </div>
            </div>
            <div class="connection-note">Currently Connected To: <div class="connected-car">LWGTR</div></div>
        </div>
    </div>
</div>
