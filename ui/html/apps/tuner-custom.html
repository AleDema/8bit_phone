<div class="app-container" id="tuner-custom-container">
    <div class="inner-app">
        <div class="tuner-header">
            <h3>Mythic Tuner</h3>
            <h5>Making Your Shitcan Go Fast</h5>
        </div>
        <div class="sub-section" id="custom-top">
            <div class="tuner-option">
                <label>Boost</label>
                <small>Lower | High</small>
                <div class="tuner-slider" id="slider-boost"></div>
            </div>
            <div class="tuner-option">
                <label>Suspension</label>
                <small>Softer | Stiffer</small>
                <div class="tuner-slider" id="slider-suspension"></div>
            </div>
            <div class="tuner-option">
                <label>Transmission</label>
                <small>Slower | Faster</small>
                <div class="tuner-slider" id="slider-tranny"></div>
            </div>
            <div class="tuner-option">
                <label>Brakes</label>
                <small>Rear | Front</small>
                <div class="tuner-slider" id="slider-brakes"></div>
            </div>
            <div class="tuner-option">
                <label>Drive Train</label>
                <small>Rear | Front</small>
                <div class="tuner-slider" id="slider-dt"></div>
            </div>
        </div>
        <div class="sub-section" id="custom-bottom">
            <button type="button" class="btn waves-effect waves-light grey darken-3" id="tuner-custom-saved" data-target="custom-tunes-popup">Saved Tunes</button>
            <button type="button" class="btn waves-effect waves-light grey darken-3" id="tuner-custom-quick">Quick Tunes</button>
            <button type="button" class="btn waves-effect waves-light grey darken-3 modal-trigger" id="tuner-custom-save" data-target="save-tune-popup">Save Tune</button>
            <button type="button" class="btn waves-effect waves-light teal darken-4" id="tuner-custom-reset">Reset</button>
            <button type="button" class="btn waves-effect waves-light teal darken-4" id="tuner-custom-apply">Apply Tune</button>
        </div>
    </div>

    <div id="custom-tunes-popup" class="modal">
        <div class="modal-content">
            <ul class="tabs" id="custom-tunes-tabs">
                <li class="tab col s3"><a class="active" id="tab-car-only" href="#car-only">Vehicle</a></li>
                <li class="tab col s3"><a id="tab-generic" href="#generic">Generic</a></li>
            </ul>
            <div id="car-only"></div>
            <div id="generic"></div>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-light btn teal darken-4">Close</a>
        </div>
    </div>

    <div id="save-tune-popup" class="modal">
        <div class="modal-content">
            <h6>Save Custom Tune</h6>
            <hr /><br />
            <form id="new-tune">
                <div class="input-field col s6">
                    <input type="text" class="validate char-count-input" id="new-tune-title" name="title" maxlength="25" data-length="25" required>
                    <label for="new-tune-title">Name</label>
                </div>
                <label>
                    <input name="car-only" type="checkbox" />
                    <span>Car-Specific</span>
                </label>
            </form>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-light btn grey darken-2">Close</a>
            <button type="submit" class="waves-effect waves-light btn teal darken-4" form="new-tune">Save</a>
        </div>
    </div>
</div>
