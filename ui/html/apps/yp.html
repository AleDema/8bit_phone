<div class="app-container" id="yp-container">
    <div class="inner-app">
        <div id="yp-search">
            <input type="text" placeholder="Search Advertisements">
        </div>
        <div id="yp-body">

        </div>
        <div id="yp-controls">
            <button class="btn waves-effect waves-dark orange darken-4 modal-trigger" id="create-ad" type="button" data-target="create-advert-modal">Create Ad</button>
            <button class="btn waves-effect waves-dark orange darken-4" id="delete-ad" type="button">Delete Ad</button>
        </div>
    </div>

    <div id="create-advert-modal" class="modal">
        <div class="modal-content">
            <h6>Create Advertisement</h6>
            <hr /><br />
            <form id="new-advert">
                <div class="input-field col s6">
                    <input type="text" class="validate char-count-input" id="new-advert-title" name="title" maxlength="25" data-length="25" required>
                    <label for="new-advert-title">Title</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" class="validate char-count-input" id="new-advert-msg" name="message" maxlength="255" data-length="255" required>
                    <label for="new-advert-msg">Message</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn waves-effect waves-light orange darken-4" type="button">Cancel</button>
            <button class="btn waves-effect waves-light orange darken-4" type="submit" form="new-advert">Post</button>
        </div>
    </div>
</div>
