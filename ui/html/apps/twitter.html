<div class="app-container" id="twitter-container">
    <div class="inner-app">
        <div class="twitter-header waves-effect waves-light modal-trigger" data-target="send-tweet-modal">
            <i class="fab fa-twitter"></i>
            <i class="fas fa-plus"></i>
        </div>
        <div class="twitter-body"></div>
    </div>

    <div id="send-tweet-modal" class="modal">
        <div class="modal-content">
            <h6>Send Tweet</h6>
            <form id="new-tweet">
                <input type="text" class="validate char-count-input" id="new-tweet-msg" name="new-tweet-msg" maxlength="255" data-length="255" required>
            </form>
        </div>
        <div class="modal-footer">
            <a class="modal-close btn waves-effect waves-light light-blue darken-1">Cancel</a>
            <button class="btn waves-effect waves-light light-blue darken-1" type="submit" form="new-tweet">Tweet</button>
        </div>
    </div>
</div>
