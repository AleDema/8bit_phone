<div class="app-container" id="phone-container">
    <div class="inner-app">
        <div class="phone-app-top">
            <div class="inner-phone-container" data-section="keypad">
                <div class="keypad-top">
                    <div class="contact-display">Contact Name</div>
                    <form id="call-number">
                        <input type="text" maxlength="1" id="type" name="type" readonly>
                        <input class="phone-number" type="text" id="number" name="number" placeholder="555-555-5555" pattern=".{12}" maxlength="12" required>
                    </form>
                    <div class="delete-num-btn"><i class="fas fa-backspace"></i></div>
                    <div class="call-type">Calling Anonymously</div>
                </div>
                <div class="keypad-keys">
                    <div class="keypad-row">
                        <div class="waves-effect waves-red keypad-key" data-value="1">1</div>
                        <div class="waves-effect waves-red keypad-key" data-value="2">2</div>
                        <div class="waves-effect waves-red keypad-key" data-value="3">3</div>
                    </div>
                    <div class="keypad-row">
                        <div class="waves-effect waves-red keypad-key" data-value="4">4</div>
                        <div class="waves-effect waves-red keypad-key" data-value="5">5</div>
                        <div class="waves-effect waves-red keypad-key" data-value="6">6</div>
                    </div>
                    <div class="keypad-row">
                        <div class="waves-effect waves-red keypad-key" data-value="7">7</div>
                        <div class="waves-effect waves-red keypad-key" data-value="8">8</div>
                        <div class="waves-effect waves-red keypad-key" data-value="9">9</div>
                    </div>
                    <div class="keypad-row">
                        <div class="waves-effect waves-red keypad-key" data-value="#">#</div>
                        <div class="waves-effect waves-red keypad-key" data-value="0">0</div>
                        <div class="waves-effect waves-red keypad-key" data-value="*">*</div>
                    </div>
                    <div class="keypad-row">
                        <button class="waves-effect waves-light keypad-key key-call btn-flat" type="submit" form="call-number"><i class="fas fa-phone-alt"></i></button>
                    </div>
                </div>
            </div>
            <div class="inner-phone-container active-section" data-section="history">

            </div>
            <div class="inner-phone-container" data-section="contacts">
                <div class="contacts-list">

                </div>
                <div class="contact-search">
                    <input type="text" placeholder="Search Contacts">
                </div>
            </div>
        </div>
        <div class="inner-phone-nav">
            <div class="phone-nav-button" data-nav="keypad">Keypad</div>
            <div class="phone-nav-button active-nav" data-nav="history">History</div>
            <div class="phone-nav-button" data-nav="contacts">Contacts</div>
        </div>
    </div>
</div>
