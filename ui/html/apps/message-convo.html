<div class="app-container" id="message-convo-container">
    <div class="inner-app">
        <div class="convo-top-bar">
            <i class="fas fa-chevron-left back-button"></i>
            <div class="convo-top-number">
                555-555-5555
            </div>
            <div class="convo-top-actions">
                <i class="fas fa-user-plus convo-action-addcontact modal-trigger" data-target="convo-add-contact-modal"></i>
                <i class="fas fa-phone convo-action-call modal-trigger"></i>
                <i class="fas fa-ellipsis-v convo-action-drop dropdown-trigger" data-target="convo-options-dropdown"></i>
            </div>
        </div>
        <div class="convo-texts-list">

        </div>
        <div class="convo-text-input">
            <form id="convo-new-text">
                <div class="input-field col s12">
                    <input class="char-count-input" id="convo-input" name="convo-input" type="text" placeholder="Text message" data-length="255" maxlength="255" required>
                </div>
                <button class="btn-flat convo-action-send"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
        
        <ul id='convo-options-dropdown' class='dropdown-content'>
            <li><a id="convo-delete-all">Delete Conversation</a></li>
        </ul>
    </div>
    

    <div id="convo-add-contact-modal" class="modal">
        <div class="modal-content">
            <h6>Add Contact</h6>
            <form id="convo-add-contact">
                <div class="input-field col s6">
                    <input id="convo-add-contact-name" name="convo-add-contact-name" type="text" class="validate char-count-input" data-length="64" maxlength="64" required>
                    <label for="convo-add-contact-name">Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="convo-add-contact-number" value="555-555-5555" name="convo-add-contact-name" type="text" class="validate phone-number" pattern=".{12}" maxlength="12" required>
                    <label for="convo-add-contact-name">Number</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-red btn">Cancel</a>
            <button class="btn waves-effect waves-red" type="submit" form="convo-add-contact" >Add</button>
        </div>
    </div>
</div>
