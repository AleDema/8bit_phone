<!-- Made for 8Bit RP by KrizFrost w/ Alzar Mythic Phone Base Modified for ESX :) #StayFrosty -->
<div class="app-container" id="settings-container">
        <div class="inner-app">
            <form id="phone-settings">
                <div class="settings-section">
                    <h3 class="settings-header">General</h3>
                    <div class="input-field col s12">
                        <select id="settings-volume" name="settings-volume" required="required">
                            <option value="100">100%</option>
                            <option value="90">90%</option>
                            <option value="80">80%</option>
                            <option value="70">70%</option>
                            <option value="60">60%</option>
                            <option value="50">50%</option>
                            <option value="40">40%</option>
                            <option value="30">30%</option>
                            <option value="20">20%</option>
                            <option value="10">10%</option>
                            <option value="0">0%</option>
                        </select>
                        <label for="settings-volume">Volume</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="settings-wallpaper" name="settings-wallpaper" required="required">
                            <option value="1">8Bit Wallpaper 1</option>
                            <option value="2">8Bit Wallpaper 2</option>
                            <option value="3">8Bit Wallpaper 3</option>
                        </select>
                        <label for="settings-wallpaper">Wallpaper</label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3 class="settings-header">Audio</h3>
                    <div class="input-field col s12">
                        <select id="settings-ringtone" name="settings-ringtone" required="required">
                            <option value="1">Ringtone 1</option>
                            <option value="2">Ringtone 2</option>
                            <option value="3">Ringtone 3</option>
                        </select>
                        <label for="settings-ringtone">Ringtone</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="settings-text" name="settings-text" required="required">
                            <option value="1">Text 1</option>
                            <option value="2">Text 2</option>
                            <option value="3">Text 3</option>
                        </select>
                        <label for="settings-text">Text tone</label>
                    </div>
                </div>
                <div class="settings-section">
                    <div class="input-field col s12">
                        <b>My Number</b>
                        <input id="convo-add-contact-number" name="convo-add-contact-number" type="text"></input>
                    </div>
                </div>
                
                <div class="settings-section">
                    <button type="submit" class="btn waves-effect waves-light materialize-red darken-4">Save</button>
                    <button type="reset" class="btn waves-effect waves-light materialize-red darken-4">Reset</button>
                </div>
            </form>
        </div>
    </div>
