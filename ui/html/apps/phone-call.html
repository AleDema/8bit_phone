<div class="app-container" id="phone-call-container">
    <div class="inner-app">
        <div class="call-header">
            <div class="call-avatar">#</div>
            <div class="call-number">
                <div class="call-number-text"></div>
                <div class="call-subnumber"></div>
                <div class="call-timer">Calling</div>
            </div>
        </div>
        <div class="call-buttons">
            <div class="call-button-row">
                <div class="call-button call-action-mutesound">
                    <i class="fas fa-volume-mute color-disabled"></i>
                    <span>Mute</span>
                </div>
            </div>
            <div class="call-button-row">
                <div class="call-button" id="end-call">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="call-button" id="answer-call">
                    <i class="fas fa-phone"></i>
                </div>
            </div>
        </div>
    </div>
</div>
